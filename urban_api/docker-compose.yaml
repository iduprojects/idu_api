name: urban-api

services:
  database:
    container_name: ${POSTGRES_CONTAINER_NAME:-urban_db}
    image: postgis/postgis:16-3.4
    restart: on-failure
    env_file:
      - ./db.env
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -d postgres
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  migrator:
    container_name: migrator
    build:
      context: ..
      dockerfile: migrations.Dockerfile
    env_file:
      - ./.env
    environment:
      - DEBUG
    depends_on:
      database:
        condition: service_healthy

  api:
    container_name: urban_api_and_city_api
    build:
      context: ..
      dockerfile: urban_api/Dockerfile
    restart: on-failure
    ports:
      - ${EXPORT_API_PORT:-8000}:${PORT:-8000}
    env_file:
      - ./.env
    environment:
      - DEBUG
    depends_on:
      # keycloak:
      #   condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: curl -f http://localhost:8000/health_check/ping
      interval: 10s
      timeout: 5s
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

